<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keralameds - Premier Medical Tourism</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Keralameds Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>Keralameds</h1>
                <p>Text</p>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>Text</p>
            </div>
        </section>

        <section id="services">
            <div class="container">
                <h2>Our Services</h2>
                <div class="service-grid">
                    <div class="service-item">
                        <img src="images/image3.jpg" alt="Service 1" loading="lazy">
                        <h3>Headline</h3>
                        <p>Text</p>
                    </div>
                    <div class="service-item">
                        <img src="images/image4.jpg" alt="Service 2" loading="lazy">
                        <h3>Headline</h3>
                        <p>Text</p>
                    </div>
                    <div class="service-item">
                        <img src="images/image5.jpg" alt="Service 3" loading="lazy">
                        <h3>Headline</h3>
                        <p>Text</p>
                    </div>
                    <div class="service-item">
                        <img src="images/image6.jpg" alt="Service 4" loading="lazy">
                        <h3>Headline</h3>
                        <p>Text</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Keralameds. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
